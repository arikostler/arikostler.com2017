<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>MyDashboard</title>
    <link rel="icon" href="img/plug.png">

    <link rel="stylesheet" href="/cdn/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/sitewide.css">
    <!--<link rel="stylesheet" href="css/style.css">-->

    <link rel="stylesheet" href="/cdn/font-awesome/css/font-awesome.min.css">
    <script type="text/javascript" src="/cdn/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/cdn/jquery-cookie/jquery.cookie.js"></script>
    <script type="text/javascript" src="/cdn/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/cdn/vue/vue.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse" id="navbarApp">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#myNavbarCollapse" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/app">Raspberry PIoT</a>
        </div>

        <div class="collapse navbar-collapse" id="myNavbarCollapse">
            <ul class="nav navbar-nav">
                <li class="active">
                    <a href="#switchboardApp" data-toggle="tab">System Status<span class="sr-only">(current)</span></a>
                </li>
                <li><a href="#schedulingApp" data-toggle="tab">Routines</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/">
                    <i class="glyphicon glyphicon-home"></i>
                    Home
                </a></li>
                <li id="userinfo"><a href="/login">
                    <i class="fa fa-lock" aria-hidden="true"></i>
                    Login
                </a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<div class="container-fluid">
    <div class="tab-content">
        <div class="tab-pane fade in active" id="switchboardApp">
            <div class="row">
                <div class="container-fluid center-text">
                    <h4>Welcome, {{firstname}}</h4>
                </div>
            </div>
        </div><!-- END SWITCHBOARD APP-->
        <div class="tab-pane fade" id="schedulingApp">
            <div class="row">
                <div class="container-fluid center-text">
                    <h4>Scheduler</h4>
                </div>
            </div>
        </div><!-- END SCHEDULER APP-->
    </div>
</div>


<script type="text/javascript" src="/cdn/js/pubscript.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
